---
layout: default
---
<div class="container">
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} · {{ page.author }}{% endif %}</p>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <a href="/news" class="section-link">← Back to news</a>
</article>
</div>

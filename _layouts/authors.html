---
layout: post
---

<div>
    <h1>Articles by {{ page.author-name }}</h1>
    <ul style='padding-top: 16px;'>

        {% for post in site.posts %}
        {% if post.author == page.author-name %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>, published {{ post.date | date: "%Y-%m-%d" }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</div>

name: "CGLab"
description: "Comparative Genomics Lab @ IMBB-FORTH"

url: "https://cgenomicslab.org"

# Pagination for news
paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

# Exclude from build
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md

# Collections - simplified
collections:
  members:
    output: true
  alumni:
    output: true
  publications:
    output: false
  posts:
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "members"
    values:
      layout: "member"
  - scope:
      path: ""
      type: "alumni"
    values:
      layout: "member"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

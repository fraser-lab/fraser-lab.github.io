---
title: News
layout: default
group: news
---

<div class="container">
<section style="padding: 2rem 0;">

<h1 class="section-title" style="font-size: 1.5rem; margin-bottom: 1.5rem;">News</h1>

{% for post in site.posts %}
<div class="news-item">
<div class="news-date">{{ post.date | date: "%B %d, %Y" }}</div>
<div class="news-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
</div>
{% endfor %}

{% if site.posts.size == 0 %}
<p style="color: #888;">No news yet. Check back soon!</p>
{% endif %}

<a href="/" class="section-link">‚Üê Back to home</a>

</section>
</div>
